{% extends "base.html" %}
{% block content %}
    
    <form action='{{url_for('login')}}' method='post'>
       
        <div> 
        <label>User Name</label>
        <input type='text' placeholder="Enter Username" name='username' value='{{username if user_name  != None}}'>
        </div>
        
        <div>
        <label>Password</label>
        <input type='password' placeholder="Enter Password" name='password' value='{{password if password  != None}}'>
        </div>

        <div><input type="submit" value="Login"></div>
    </form>

    <form action='{{url_for('create')}}' method='get'>
        <div><input type="submit" value="create"></div>
    </form>

{% endblock %}
